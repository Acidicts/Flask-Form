<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; text-align: center; }
        h2 { color: #007bff; }
        p { margin-top: 16px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="topbar">
        <style>
            .topbar {
                top: 0;
                left: 0;
                background-color: #003566;
                color: white;
                padding: 10px 20px;
                position: fixed;
                width: 100%;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-sizing: border-box;
            }
            .topbar h3 {
                margin: 0;
            }
            .auth-buttons {
                display: flex;
                align-items: center;
            }
            .btn_top {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 15px;
            }
        </style>
        <h3>Hello <a href="/user/profile">{{ name }}!</a></h3>
        <div class="auth-buttons">
            {% if is_authenticated %}
                <button class="btn_top" onclick="window.location.href='/auth/logout'">Logout</button>
            {% else %}
                <button class="btn_top" onclick="window.location.href='/auth/signup'">Sign Up</button>
                <button class="btn_top" onclick="window.location.href='/auth/signin'">Sign In</button>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h2>About</h2>
        <p>This is a simple Flask app for user authentication and dynamic forms.</p>
        <a href="/">Home</a>
    </div>
</body>
</html>
