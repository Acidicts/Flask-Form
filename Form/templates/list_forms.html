<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 800px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 16px 0; padding: 12px; background: #f0f4f8; border-radius: 6px; display: flex; align-items: center; justify-content: space-between; }
        a { color: #007bff; text-decoration: none; margin-right: 12px; }
        a:hover { text-decoration: underline; }
        form { display: inline; }
        button { background: #dc3545; color: #fff; border: none; border-radius: 4px; padding: 6px 12px; cursor: pointer; }
        button:hover { background: #a71d2a; }
        .actions { display: flex; align-items: center; }
        .create-link { display: block; text-align: center; margin-top: 24px; color: #28a745; text-decoration: none; font-weight: bold; }
        .create-link:hover { text-decoration: underline; }

        .btn {
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            margin-left: 8px;
        }
        .btn:hover {
            background: #e0a800;
        }

        .form-item {
            display: flex;
            align-items: center;
        }

        .form-image {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
            border-radius: 4px;
        }

        .default-image {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .admin-notice {
            background: #ffe8cc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            color: #856404;
        }
    </style>
</head>
<body>
<div class="topbar">
        <style>
            .topbar {
                top: 0;
                left: 0;
                background-color: #003566;
                color: white;
                padding: 10px 20px;
                position: fixed;
                width: 100%;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-sizing: border-box;
            }
            .topbar h3 {
                margin: 0;
            }
            .auth-buttons {
                display: flex;
                align-items: center;
            }
            .btn_top {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 15px;
            }
        </style>
        <h3>Hello <a href="/user/profile">{{ name }}!</a></h3>
        <button onclick="window.location.href='/'">Home</button>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <button class="btn_top" onclick="window.location.href='/auth/logout'">Logout</button>
            {% else %}
                <button class="btn_top" onclick="window.location.href='/auth/signup'">Sign Up</button>
                <button class="btn_top" onclick="window.location.href='/auth/signin'">Sign In</button>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h2>Forms</h2>

        <div class="admin-notice">
            You are viewing this page with administrator privileges
        </div>

        <ul>
            {% for f in forms %}
            <li>
                <div class="form-item">
                    {% if f.image %}
                        <img src="{{ f.image }}" alt="{{ f.name }}" class="form-image">
                    {% else %}
                        <div class="form-image default-image">{{ f.name[0] }}</div>
                    {% endif %}
                    <span>{{ f.name }}</span>
                </div>
                <div class="actions">
                    <a href="/forms/fill/{{ f.id }}">Fill</a>
                    <button class="btn" onclick="window.location.href='/admin/edit_form/{{ f.id }}'">Edit</button>
                    <button class="btn" onclick="window.location.href='/admin/responses/{{ f.id }}'">Responses</button>
                    <form action="/admin/delete_form/{{ f.id }}" method="post" style="display:inline; margin-left: 8px;">
                        <button type="submit" onclick="return confirm('Delete this form?')">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a class="create-link" href="/admin/create_form">Create New Form</a>
    </div>
</body>
</html>
