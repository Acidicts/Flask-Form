<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="topbar">
        <style>
            .topbar {
                top: 0;
                left: 0;
                background-color: #003566;
                color: white;
                padding: 10px 20px;
                position: fixed;
                width: 100%;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-sizing: border-box;
            }
            .topbar h3 {
                margin: 0;
            }
            .auth-buttons {
                display: flex;
                align-items: center;
            }
            .btn_top {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 15px;
            }
            .btn {
                background: #ffc107;
                color: #333;
                border: none;
                border-radius: 4px;
                padding: 6px 12px;
                cursor: pointer;
                margin-left: 8px;
            }
        </style>
        <h3>Hello <a href="/user/profile">{{ name }}!</a></h3>
        <button class="btn" onclick="window.location.href='/'">Home</button>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <button class="btn_top" onclick="window.location.href='/auth/logout'">Logout</button>
            {% else %}
                <button class="btn_top" onclick="window.location.href='/auth/signup'">Sign Up</button>
                <button class="btn_top" onclick="window.location.href='/auth/signin'">Sign In</button>
            {% endif %}
        </div>
        <style>
            .img {
                position: relative;
                width: 30%;
                border-radius: 5%;
                left: 0;
            }
            .multi {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .info {width: 60%}
        </style>
    </div>
    <div class="container multi">
        <div class="container img">
            <img width="100%" src="https://static.vecteezy.com/system/resources/previews/036/280/650/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg">
        </div>
        <div class="container info">
            <h1>Profile</h1>
            <h2>Welcome, {{ name }}!</h2>
            <div class="profile-info">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Password:</strong> {{ psw }}</p>
            </div>
            <div class="profile-actions">
                <button onclick="window.location.href='/user/edit'">Edit Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
