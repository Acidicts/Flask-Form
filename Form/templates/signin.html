<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
        .error { color: red; text-align: center; }
        .link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="topbar">
        <style>
            .topbar {
                top: 0;
                left: 0;
                background-color: #003566;
                color: white;
                padding: 10px 20px;
                position: fixed;
                width: 100%;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-sizing: border-box;
            }
            .topbar h3 {
                margin: 0;
            }
            .auth-buttons {
                display: flex;
                align-items: center;
            }
            .btn_top {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 15px;
            }
        </style>
        {% if user.is_authenticated %}
            <h3>Hello <a href="/user/profile">{{ name }}!</a></h3>
        {% else %}
            <h3>Welcome to the Form App!</h3>
        {% endif %}
        <div class="auth-buttons">
            {% if is_authenticated %}
                <button class="btn_top" onclick="window.location.href='/auth/logout'">Logout</button>
            {% else %}
                <button class="btn_top" onclick="window.location.href='/auth/signup'">Sign Up</button>
                <button class="btn_top" onclick="window.location.href='/auth/signin'">Sign In</button>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h2>Sign In</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input name="username" type="text" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="link">
            <a href="{{ url_for('auth.signup') }}">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>
</html>
