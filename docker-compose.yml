version: '3.8'

services:
  flask-form:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-form-app
    ports:
      - "5000:5000"
    volumes:
      # Mount the instance directory to persist database
      - ./instance:/app/instance
      # Uncomment the following line for development to enable hot reload
      # - .:/app
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
